version: '3.8'

services:
  hetzner-dns-zone-tool:
    # Pre-built image from GitHub Container Registry
    image: ghcr.io/ihavetriediamsure/hetzner_dns_zone_tool:latest
    
    # Automatically restart container if it stops
    restart: unless-stopped
    
    ports:
      # Map container port 8000 to host port 8412
      # Changed to 8412 to avoid conflict with Portainer (which uses port 8000)
      # Access the web interface via http://localhost:8412
      - "8412:8000"
    
    volumes:
      # Named volume for configuration files
      # All config files, auth data, and logs will be stored here
      # Portainer will manage this volume automatically
      - config:/config

volumes:
  # Named volume definition for Portainer compatibility
  config:
    driver: local
