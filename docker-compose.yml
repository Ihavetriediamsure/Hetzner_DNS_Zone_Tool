version: '3.8'

services:
  hetzner-dns-zone-tool:
    # Local build for testing
    image: hetzner-dns-zone-tool:local
    
    # Automatically restart container if it stops
    restart: unless-stopped
    
    ports:
      # Map container port 8000 to host port 8412
      # Changed to 8412 to avoid conflict with Portainer (which uses port 8000)
      # Access the web interface via http://localhost:8412
      - "8412:8000"
    
    volumes:
      # Bind mount for configuration files
      # All config files, auth data, and logs will be stored here
      - /home/admin/Applications/Temp/config:/config
